        echo "Pull with: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG"
        echo "Or: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
    
